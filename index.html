<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COTW Ammo Graph</title>
    <script src="./data/data.js"></script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #161414;
        color: #168638;
      }
      .caliber-buttons {
        margin-bottom: 20px;
      }
      .caliber-buttons button {
        margin: 5px;
        background-color: #333333;
        color: #ffffff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      .caliber-buttons button:hover {
        background-color: #555555;
      }
      .caliber-buttons button.active {
        background-color: #1e88e5;
      }
      #ammoChartContainer {
        width: 1000px;
        height: 800px;
      }
      #ammoChart {
        width: 100%;
        height: 100%;
      }
      #axisSelectContainer {
        margin-bottom: 20px;
      }
      #axisSelectContainer select {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="ammoChartContainer">
      <div id="axisSelectContainer">
        <label for="x-axis-select">X-Axis:</label>
        <select id="x-axis-select">
          <option value="penetration">Penetration</option>
          <option value="expansion">Expansion</option>
          <option value="weight">Weight</option>
          <option value="price">Price</option>
          <option value="minClass">Min Class</option>
          <option value="maxClass">Max Class</option>
          <option value="range">Range</option>
        </select>
        <label for="y-axis-select">Y-Axis:</label>
        <select id="y-axis-select">
          <option value="penetration">Penetration</option>
          <option value="expansion">Expansion</option>
          <option value="weight">Weight</option>
          <option value="price">Price</option>
          <option value="minClass">Min Class</option>
          <option value="maxClass">Max Class</option>
          <option value="range">Range</option>
        </select>
      </div>
      <div class="caliber-buttons" id="caliberButtons"></div>
      <canvas id="ammoChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
