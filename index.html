<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPT Realism Mod Ammo Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #161414;
            color: #168638;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .controls select {
            margin-right: 20px;
            padding: 5px;
        }
        .caliber-buttons {
            margin-bottom: 20px;
        }
        .caliber-buttons button {
            margin: 5px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .caliber-buttons button:hover {
            background-color: #555555;
        }
        .caliber-buttons button.active {
            background-color: #1E88E5;
        }
        #ammoChartContainer {
            width: 1000px;
            height: 800px;
        }
        #ammoChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="x-axis-select">X-Axis:</label>
        <select id="x-axis-select">
            <option value="Damage">Damage</option>
            <option value="PenetrationPower">Penetration</option>
            <option value="ProjectileCount">Projectile Count</option>
            <option value="InitialSpeed">Initial Speed</option>
            <option value="RicochetChance">Ricochet Chance</option>
            <option value="FragmentationChance">Fragmentation Chance</option>
            <option value="BulletMassGram">Bullet Mass (g)</option>
            <option value="HeavyBleedingDelta">Heavy Bleeding Delta</option>
            <option value="LightBleedingDelta">Light Bleeding Delta</option>
            <option value="ammoAccr">Ammo Accuracy</option>
            <option value="ammoRec">Ammo Recoil</option>
        </select>
        
        <label for="y-axis-select">Y-Axis:</label>
        <select id="y-axis-select">
            <option value="PenetrationPower">Penetration</option>
            <option value="Damage">Damage</option>
            <option value="ProjectileCount">Projectile Count</option>
            <option value="InitialSpeed">Initial Speed</option>
            <option value="RicochetChance">Ricochet Chance</option>
            <option value="FragmentationChance">Fragmentation Chance</option>
            <option value="BulletMassGram">Bullet Mass (g)</option>
            <option value="HeavyBleedingDelta">Heavy Bleeding Delta</option>
            <option value="LightBleedingDelta">Light Bleeding Delta</option>
            <option value="ammoAccr">Ammo Accuracy</option>
            <option value="ammoRec">Ammo Recoil</option>
        </select>
    </div>
    
    <div id="ammoChartContainer">
        <div class="caliber-buttons" id="caliberButtons"></div>
        <canvas id="ammoChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
